version: '3.1'

services:
  mongo:
    image: mongo
    restart: always
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: example
    ports: 
      - '27017:27017'
    volumes:
      - ./data/mongo:/data/db
  UserService:
    build: .
    ports: 
      - "9000:8080"    